language: node_js
node_js:
- '4.2'
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - libgif-dev
    - libjpeg8-dev
    - libpng12-dev
    - libglib2.0-dev
script:
- OUT_DIR=`pwd` TARGET=travis VERSION=`git describe --tags` ./build.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: imgflo-dependencies14
  on:
    repo: jonnor/heroku-buildpack-ccv
    tags: true
  run:
  - TARGET=heroku VERSION=`git describe --tags` ./build.sh
